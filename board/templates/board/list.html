<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
        </tr>
        {% for b in board %}
        <tr>
            <td>{{b.id}}</td>
            <td><a href="{% url 'board:detail' b.id %}">{{b.title}}</a></td>
            <td>{{b.writer}}</td>
            <td>{{b.readcount}}</td>
        </tr>
        {% endfor %}
        
    </table>
    <a href="{% url 'board:regist' %}"><button>글등록</button></a>
</body>
</html>
